    <!DOCTYPE html>
    <html>
    <head>
      <title>Job Cards</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/Job cards- Styles.css">
      <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
      <script type="text/javascript" src="scripts/job-assign.js"></script> 
      <script type="text/javascript" src="scripts/card-drag.js"></script> 
       
      <script src="scripts/lodash.min.js"></script>  
    </head>
    <body>
    <div class="job-assign-box">
        <div class="card-stack-container" ondrop="drop(event)" ondragover="allowDrop(event)" id="unassignedStack">
            <h1>Job Cards</h1>
            <ul class="card-stack">
                <li draggable="true" ondragstart="drag(event)" id="1"><div class="card card1" id="card1" ondrop=""><p id="id">1</p><p id="job"><b>Testing</b></p><p id="time">12Hrs</p></div></li>
                <li draggable="true" ondragstart="drag(event)" id="2"><div class="card card2"   id="card2"><p id="id">2</p><p id="job"><b>Coding</b></p><p id="time">20Hrs</p></div></li>
                <li draggable="true" ondragstart="drag(event)" id="3"><div class="card card3"   id="card3"><p id="id">3</p><p id="job"><b>Design</b></p><p id="time">8Hrs</p></div></li>
                <li draggable="true" ondragstart="drag(event)" id="4"><div class="card card4"   id="card4"><p id="id">4</p><p id="job"><b>Analysis</b></p><p id="time">12Hrs</p></div></li>
            </ul>
        </div>
        
        <div class="employee-container1 card-stack-container" ondrop="drop(event)" ondragover="allowDrop(event)" id="tony">
            <h1>Tony Stark</h1>
            <ul></ul>
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="employee-container2  card-stack-container" id="peter">
            <h1>Peter parker</h1>
            <ul></ul>
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="employee-container3  card-stack-container" id="vision">
            <h1>Vision</h1>
            <ul></ul>
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="employee-container4  card-stack-container" id="widow">
            <h1>Black Widow</h1>
            <ul></ul>
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="employee-container5  card-stack-container" id="hulk">
            <h1>Hulk</h1>
            <ul></ul>
        </div>
    </div>
    <input type="button" name="save" value="Save" class="save-button" onclick="saveData()">
    </body>
    </html>
